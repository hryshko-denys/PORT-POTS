<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORT POTS</title>
    <link
      rel="icon"
      href="images/icons/favicon.png"
      sizes="32x32"
    >
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <input
        type="checkbox"
        class="header__toggler header__toggler--input"
        id="toggle"
        >
        <label
          for="toggle"
          class="header__toggler header__toggler--label"
        >
        </label>
        <div class="header__mob-menu mob-menu">
          <ul class="mob-menu__list">
            <li class="mob-menu__item">
              <a href="#" class="mob-menu__link link">
                Basket
              </a></li>
            <li class="mob-menu__item">
              <a href="#" class="mob-menu__link link">
                Features
              </a></li>
            <li class="mob-menu__item">
              <a href="#" class="mob-menu__link link">
                Materials
              </a></li>
            <li class="mob-menu__item">
              <a href="#" class="mob-menu__link link">
                About us
              </a></li>
            <li class="mob-menu__item">
              <a href="#" class="mob-menu__link link">
                Message us
              </a></li>
          </ul>
        </div>
        <div class="header__top-menu">
          <a href="#" class="header__logo">
            <img
              src="images/icons/main-logo.svg"
              alt="Port pots logo"
              class="header__logo"
            >
          </a>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="" class="nav__link link">
                  Features
                </a>
              </li>
              <li class="nav__item">
                <a href="" class="nav__link link">
                  About us
                </a>
              </li>
              <li class="nav__item">
                <a href="" class="nav__link link">
                  Materials
                </a>
              </li>
              <li class="nav__item">
                <a href="" class="nav__link link">
                  Message us
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <span class="header__basket"></span>
        <div class="header__middle">
          <div class="header__description">
            <h1 class="header__headline">
              <text class="header__opacity-text">POTR &#126; Eco, self-</text>watering, origami
              <text class="header__opacity-text">plant</text> pots
            </h1>
            <div class="header__price">
              <div class="header__amount">&#36; 7,50</div>
              <span class="header__promotion">Get the second order in half price</span>
            </div>
            <button class="button button--header">Buy now</button>
          </div>
            <img
            src="images/header/cactus.png"
            alt="Cactus"
            class="header__img"
            >
        </div>
        <a href="#" class="header__link link">More about POTR POTS</a>
      </div>
    </header>



    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
